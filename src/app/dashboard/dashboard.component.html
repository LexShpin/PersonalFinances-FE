<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <p>Welcome, {{user.username}}!</p>
    <p>You current balance is: {{user.balance}}</p>
    <button>Update balance</button>
    <form #updateBalanceForm="ngForm" (ngSubmit)="onUpdateBalance(updateBalanceForm)">
        <label for="balance-field">New balance: </label>
        <input type="number" ngModel name="number" id="balance-field">
        <button type="submit">Update</button>
    </form>
    <p>Your transactions:</p> 
    <table *ngFor="let transaction of transactions">
        <p>{{transaction}}</p>
    </table>
</body>
</html>
