<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container main-container">
        <h1>Sign up</h1>
        <form #registrationForm="ngForm" (ngSubmit)="onRegister(registrationForm)">
            <div class="mb-3">
                <input type="text" class="form-control" ngModel name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" ngModel name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" ngModel name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    
</body>
</html>
