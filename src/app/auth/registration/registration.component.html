<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Sign up</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onRegister(registrationForm)">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" ngModel name="name" placeholder="Your name goes here">
        <br>
        <label for="username">Your username: </label>
        <input type="text" id="username" ngModel name="username" placeholder="Enter username">
        <br>
        <label for="password">Your password: </label>
        <input type="password" id="password" ngModel name="password" placeholder="Enter password">
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
