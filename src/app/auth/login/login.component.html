<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container main-container">
        <h1>Sign in</h1>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="mb-3">
                <input type="text" class="form-control" ngModel name="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" ngModel name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
